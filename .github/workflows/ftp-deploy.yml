name: Deploy Slim + React

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ PHP e Composer
      - name: ğŸ˜ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, zip, pdo_mysql
          coverage: none

      - name: ğŸ“¦ Instalar DependÃªncias PHP (Composer)
        run: composer install --prefer-dist --no-dev --optimize-autoloader

      # 3ï¸âƒ£ Node.js e React
      - name: âš¡ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar DependÃªncias Front-end
        run: |
          cd frontend
          npm ci

      - name: ğŸ›  Build Front-end
        run: |
          cd frontend
          npm run build

      # 4ï¸âƒ£ Deploy Front-end (React build)
      - name: â« Deploy do Front-end
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './frontend/build'  # Pasta gerada pelo build
          remote-dir: '/'               # Raiz do subdomÃ­nio

      # 5ï¸âƒ£ Deploy Backend (Slim)
      - name: â« Deploy do Backend (PHP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          exclude: |
            **/node_modules/**
            .git/
            .github/
            /frontend/src
          local-dir: './'
          remote-dir: '/'
