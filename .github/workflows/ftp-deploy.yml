name: Deploy Slim + React (Build, Composer e FTP)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      # --- 1. ConfiguraÃ§Ã£o e DependÃªncias PHP (Composer) ---
      - name: ğŸ˜ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Ajustar Ã  versÃ£o do Hostinger
          extensions: mbstring, zip, pdo_mysql
          coverage: none

      - name: ğŸ“¦ Instalar DependÃªncias PHP (Composer)
        run: composer install --prefer-dist --no-dev --optimize-autoloader

      # --- 2. Build do Front-end (React) ---
      # Assumimos que o cÃ³digo React estÃ¡ numa pasta 'frontend/'
      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar DependÃªncias JS (na pasta 'frontend')
        run: npm install
        working-directory: ./frontend

      - name: ğŸ”¨ Build do Projeto React
        run: npm run build
        working-directory: ./frontend
        # Este passo gera a pasta 'frontend/build' (ou 'frontend/dist')

      # --- 3. Deploy via FTP ---
      - name: â« FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # O deploy envia:
          # 1. Os ficheiros PHP do Slim (incluindo a pasta 'vendor')
          # 2. A pasta 'frontend/build' com o React compilado
          # Ã‰ crucial que o .gitignore exclua o 'node_modules'
          local-dir: './frontend/public/index.html'
          remote-dir: '/'
          # Para evitar o envio do cÃ³digo-fonte React nÃ£o compilado
          exclude: |
            **/node_modules/**
            .git/
            .github/
            /frontend/**/src/
            /frontend/.gitignore
            /frontend/package.json
            /frontend/README.md