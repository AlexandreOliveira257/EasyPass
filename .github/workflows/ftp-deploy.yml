name: Deploy React + PHP Puro (Build Simples e FTP)

on:
  push:
    branches:
      - main # O deploy ocorre apÃ³s um push para a branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      # --- 1. BUILD DO FRONTEND (REACT) ---
      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Instalar DependÃªncias do React
        run: npm install
        # ğŸ¯ Usa a pasta correta: ./frontend
        working-directory: ./frontend 

      - name: ğŸ”¨ Build do Projeto React
        run: npm run build
        # O output estÃ¡tico serÃ¡ gerado em: ./frontend/build/
        working-directory: ./frontend 
        
  # ... passos 1. BUILD DO FRONTEND (REACT) ...
        
# --- 2. DEPLOY FTP (TUDO PARA A RAIZ) ---
      
      # A) Deploy dos Ficheiros EstÃ¡ticos (React Build)
      - name: â« A) Deploy do Frontend (React)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './frontend/build/' 
          remote-dir: '/' 
          file-permissions: 0644   # <-- Adicionar esta linha
          folder-permissions: 0755 # <-- Adicionar esta linha

      - name: â« Deploy do Backend (PHP)
  uses: SamKirkland/FTP-Deploy-Action@v4.3.0
  with:
    server: ${{ secrets.FTP_SERVER }}
    username: ${{ secrets.FTP_USERNAME }}
    password: ${{ secrets.FTP_PASSWORD }}
    local-dir: './backend/src/'
    remote-dir: '/public_html/api/'
    file-permissions: 0644
