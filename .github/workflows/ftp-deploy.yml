name: Deploy React + PHP (Estrutura Frontend/Backend)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm install
        working-directory: ./frontend

      - name: ğŸ”¨ Build do Projeto React
        run: npm run build
        working-directory: ./frontend

      - name: ğŸ“‚ Preparar Build para Deploy
        run: |
          # Caminho da build do React
          BUILD_DIR=frontend/build

          # Limpar pasta temporÃ¡ria para o FTP
          mkdir -p deploy_temp
          rm -rf deploy_temp/*

          # Copiar build para a pasta temporÃ¡ria
          cp -r $BUILD_DIR/* deploy_temp/

          # Copiar backend para dentro da pasta temporÃ¡ria
          if [ -d "backend" ]; then
            cp -r backend deploy_temp/
            echo "âœ… Pasta backend copiada."
          else
            echo "âš ï¸ Pasta backend nÃ£o encontrada."
          fi

          # Listar para debug
          echo "ğŸ“‚ ConteÃºdo da pasta de deploy:"
          ls -R deploy_temp

      - name: â« FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: deploy_temp/
          server-dir: /
          dangerous-clean-up: false
