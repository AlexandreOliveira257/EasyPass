name: Deploy React + PHP Puro (Build e FTP)

on:
  push:
    branches:
      - main # O deploy ocorre apÃ³s um push para a branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      # --- Build do Front-end (React) ---
      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recomendado usar a versÃ£o LTS

      - name: ğŸ“¦ Instalar DependÃªncias do Front-end (React)
        run: npm install

      - name: ğŸ”¨ Build do Projeto React (Gera a pasta 'build')
        run: npm run build
        # Este comando gera o output estÃ¡tico e otimizado na pasta 'build'
        
      # --- Deploy via FTP ---
      - name: â« FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Envia todos os ficheiros do repositÃ³rio (incluindo a nova pasta 'build')
          local-dir: './' 
          remote-dir: '/' # Raiz do subdomÃ­nio (p. ex., public_html)