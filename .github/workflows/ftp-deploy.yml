name: Deploy React + PHP (Estrutura Frontend/Backend)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Instalar Depend√™ncias
        # Entra na pasta frontend para instalar
        run: npm install
        working-directory: ./frontend

      - name: üî® Build do Projeto React
        # Entra na pasta frontend para fazer o build
        run: npm run build
        working-directory: ./frontend

      - name: üìÇ Organizar ficheiros para o Servidor
        run: |
          # 1. Deteta se a pasta de build no frontend √© 'dist' ou 'build'
          if [ -d "frontend/dist" ]; then
            BUILD_PATH="frontend/dist"
          else
            BUILD_PATH="frontend/build"
          fi
          echo "Pasta de build detectada em: $BUILD_PATH"
          
          # 2. Copia a pasta backend (que est√° na raiz) para dentro do build
          if [ -d "backend" ]; then
            cp -r backend $BUILD_PATH/
            echo "‚úÖ Pasta backend copiada."
          else
            echo "‚ö†Ô∏è Pasta backend n√£o encontrada na raiz."
          fi
          
          # 3. Define o caminho final para o passo de FTP
          echo "FINAL_DEPLOY_PATH=$BUILD_PATH" >> $GITHUB_ENV

      - name: ‚è´ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Envia o conte√∫do da pasta de build que agora cont√©m o React e o Backend
          local-dir: ./${{ env.FINAL_DEPLOY_PATH }}/
          server-dir: ./
          dangerous-clean-up: false