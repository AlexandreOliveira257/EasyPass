      # --- 3. Deploy via FTP ---
      
      # A) Deploy do Front-end (React build) para a raiz
      - name: ⏫ Deploy do Front-end (index.html e static/)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # MUDANÇA CRÍTICA AQUI: O 'local-dir' deve apontar para o
          # RESULTADO da compilação do React.
          local-dir: './frontend/public/' 
          remote-dir: '/' # Raiz do subdomínio

      # B) Deploy do Backend (Slim e Composer)
      - name: ⏫ Deploy do Backend (Slim e vendor)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # O resto do projeto (Slim) vai para a raiz, excluindo o código-fonte React.
          exclude: |
            **/node_modules/**
            .git/
            .github/
            /frontend
          local-dir: './'
          remote-dir: '/'