name: Deploy React + PHP Puro (Build Simples e FTP)

on:
  push:
    branches:
      - main # O deploy ocorre ap√≥s um push para a branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout do C√≥digo
        uses: actions/checkout@v4

      # --- 1. BUILD DO FRONTEND (REACT) ---
      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: üì¶ Instalar Depend√™ncias do React
        run: npm install
        # üéØ Usa a pasta correta: ./frontend
        working-directory: ./frontend 

      - name: üî® Build do Projeto React
        run: npm run build
        # O output est√°tico ser√° gerado em: ./frontend/build/
        working-directory: ./frontend 
        
      # --- 2. DEPLOY FTP (TUDO PARA A RAIZ) ---
      
      # Este passo √© o mais complexo, pois tem de enviar:
      # 1. Os ficheiros compilados do React (a pasta 'build')
      # 2. Todos os ficheiros PHP Puro necess√°rios

      # A) Deploy dos Ficheiros Est√°ticos (React Build)
      - name: ‚è´ A) Deploy do Frontend (React)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Envia APENAS o conte√∫do da pasta de BUILD do React para a RAIZ
          # √â aqui que o utilizador aterra: seudominio.pt/
          local-dir: './frontend/build/' 
          remote-dir: '/' 

      # B) Deploy dos Ficheiros de Backend (PHP Puro)
      - name: ‚è´ B) Deploy dos Ficheiros PHP Puro
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Envia os ficheiros da raiz do reposit√≥rio (os seus ficheiros PHP)
          local-dir: './' 
          remote-dir: '/'
          # IMPORTANTE: Exclu√≠mos as pastas de desenvolvimento (node_modules, frontend, backend)
          # para n√£o sobrepor o React compilado com os ficheiros de origem.
          exclude: |
            **/node_modules/**
            .git/
            .github/
            /frontend
            /backend