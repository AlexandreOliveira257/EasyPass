name: Deploy React + PHP Hostinger (Robusto)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Node.js
      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3ï¸âƒ£ Instalar dependÃªncias do React
      - name: ğŸ“¦ Instalar DependÃªncias do React
        run: npm install
        working-directory: ./frontend

      # 4ï¸âƒ£ Build do React
      - name: ğŸ”¨ Build do React
        run: npm run build
        working-directory: ./frontend

      # 5ï¸âƒ£ Verificar se build foi criado
      - name: ğŸ“‚ Verificar Build
        run: |
          if [ ! -d "./frontend/build" ]; then
            echo "Build do React nÃ£o encontrado! Abortando."
            exit 1
          fi

      # 6ï¸âƒ£ Deploy Frontend via FTP
      - name: â« Deploy Frontend (React)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './frontend/build/'
          remote-dir: '/public_html/'
          file-permissions: 0644
          folder-permissions: 0755
          git-ftp-args: --verbose

      # 7ï¸âƒ£ Verificar Backend
      - name: ğŸ“‚ Verificar Backend
        run: |
          if [ ! -d "./backend/src" ]; then
            echo "Backend PHP nÃ£o encontrado! Abortando."
            exit 1
          fi

      # 8ï¸âƒ£ Deploy Backend via FTP
      - name: â« Deploy Backend (PHP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './backend/src/'
          remote-dir: '/public_html/api/'
          file-permissions: 0644
          folder-permissions: 0755
          git-ftp-args: --verbose
