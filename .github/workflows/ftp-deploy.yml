name: Deploy React + PHP Puro (Hostinger FTP)

on:
  push:
    branches:
      - main # Deploy ocorre quando h√° push na branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: ‚¨áÔ∏è Checkout do C√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Node.js
      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Instalar depend√™ncias do React
      - name: üì¶ Instalar Depend√™ncias do React
        run: npm install
        working-directory: ./frontend

      # 4Ô∏è‚É£ Build do React
      - name: üî® Build do Projeto React
        run: npm run build
        working-directory: ./frontend

      # 5Ô∏è‚É£ Deploy do React (frontend) para public_html
      - name: ‚è´ Deploy Frontend (React) para Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './frontend/build/'
          server-dir: '/public_html/'

      # 6Ô∏è‚É£ Deploy do Backend (PHP) para /public_html/api
      - name: ‚è´ Deploy Backend (PHP) para Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './backend/src/'
          server-dir: '/public_html/api/'
