name: Deploy React + PHP Puro (Build e FTP)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      # --- Build do Front-end (React) ---
      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar DependÃªncias do Front-end (React)
        run: npm install

      - name: ğŸ”¨ Build do Projeto React (Gera a pasta 'build')
        run: npm run build
        # Assumindo que o comando 'npm run build' gera a pasta 'build'

      # --- Deploy via FTP ---
      - name: â« FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Envia os ficheiros PHP e a pasta 'build' para o servidor
          local-dir: './'
          remote-dir: '/'